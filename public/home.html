<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SITA - Agro Tech Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <style>
    /* Custom styles */
    :root {
      --color-accent-green: #107e3e;
      --color-custom-green: #4cb36c;
      --color-custom-green-dark: #1e5741;
      --color-custom-blue: #4b6cb7;
      --color-custom-blue-dark: #2e3c6d;
    }
    .navbar {
      background: linear-gradient(180deg, var(--color-custom-blue), var(--color-custom-blue-dark));
    }
    .navbar a {
      color: #fff;
    }
    .navbar a:hover {
      color: var(--color-accent-green);
    }
    .image-input {
      background-color: var(--color-custom-green);
      border: 2px solid var(--color-custom-green-dark);
      color: #fff;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      transition: transform 0.2s ease-in-out;
    }
    .image-input:hover {
      transform: scale(1.05);
    }
    .recommended-crops {
      background: linear-gradient(180deg, var(--color-custom-green), var(--color-custom-green-dark));
      color: #fff;
      border-radius: 0.5rem;
      padding: 1.5rem;
      transition: transform 0.2s ease-in-out;
    }
    .recommended-crops:hover {
      transform: scale(1.05);
    }
    .crop-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .crop-list li {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    #sensordata {
  width: 100%;
  height: 400px;
  margin-top: 4rem;
  background: linear-gradient(180deg, var(--color-custom-green), var(--color-custom-green-dark));
  border-radius: 0.5rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
  transition: transform 0.2s ease-in-out;
}

#sensordata:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body class="bg-gray-100">

  <!-- Navigation bar -->
  <nav class="navbar py-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-2xl font-bold">SITA</a>
      <ul class="flex">
        <li><a href="#" class="mx-3">Home</a></li>
        <li><a href="#" class="mx-3">About</a></li>
        <li><a href="#" class="mx-3">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold mb-8">SITA</h1>
    <div class="flex justify-center">
      <div class="w-1/2">
        <input type="file" accept="image/*" class="image-input mb-4">
        <div class="recommended-crops">
          <h2 class="text-2xl font-bold mb-4">Recommended Crops</h2>
          <ul class="crop-list" id="crop-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <div id="sensorData"></div>
  <div id="sensorData1"></div>
</body>
 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="sensor.js"></script>
<script src="sensor1.js"></script>

</html>
