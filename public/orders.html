<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Signup Page</title>
  </head>

  <body class="bg-green-100">
    <div class="w-full min-h-screen flex items-center justify-center">
      <div
        class="bg-white p-8 rounded-lg shadow-md w-full md:w-1/3 animate-fadeIn"
      >
        <h2 class="text-2xl font-semibold mb-4">Product Details</h2>

        <form id="product-form" method="POST" action="">
          <div class="mb-4">
            <label for="buy_or_sell" class="block mb-1">Buy or Sell</label>
            <select
              id="buy_or_sell"
              name="buy_or_sell"
              class="w-full border-2 border-green-200 p-2 rounded"
              required
            >
              <option value="">-- Select --</option>
              <option value="buy">Buy</option>
              <option value="sell">Sell</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="product_name" class="block mb-1">Product Name</label>
            <select
              id="product_name"
              name="product_name"
              class="w-full border-2 border-green-200 p-2 rounded"
              required
            >
              <option value="" disabled selected>Select a product</option>
              <option value="rice">Rice</option>
              <option value="chickpea">Chickpea</option>
              <option value="maize">Maize</option>
              <option value="kidenybeans">Kideny Beans</option>
              <option value="pigeonpeas">Pigeon Peas</option>
              <option value="mothbeans">Moth Beans</option>
              <option value="mungbeans">Mung Beans</option>
              <option value="lentil">Lentil</option>
              <option value="pomegranate">Pomegranate</option>
              <option value="banana">Banana</option>
              <option value="mango">Mango</option>
              <option value="grapes">Grapes</option>
              <option value="watermelon">Watermelon</option>
              <option value="muskmelon">Muskmelon</option>
              <option value="apple">Apple</option>
              <option value="orange">Orange</option>
              <option value="papaya">Papaya</option>
              <option value="coconut">Coconut</option>
              <option value="cotton">Cotton</option>
              <option value="jute">Jute</option>
              <option value="coffee">Coffee</option>
              <option value="blackgram">Black Gram</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="quantity" class="block mb-1">Quantity</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              class="w-full border-2 border-green-200 p-2 rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label for="price" class="block mb-1">Price</label>
            <input
              type="number"
              id="price"
              name="price"
              class="w-full border-2 border-green-200 p-2 rounded"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>

  <style>
    .animate-fadeIn {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
  <script type="text/javascript" src="orders.js"></script>
</html>
