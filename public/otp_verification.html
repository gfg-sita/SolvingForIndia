<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>OTP Verification</title>
</head>
<body class="bg-green-100">
    <div class="w-full min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full md:w-1/3 animate-fadeIn">
            <h2 class="text-2xl font-semibold mb-4">OTP Verification</h2>
            <form id="verifyCodeForm">
                <div class="mb-4">
                    <label for="otp_code" class="block mb-1">Enter OTP Code</label>
                    <input type="text" id="otp_code" name="otp_code" class="w-full border-2 border-green-200 p-2 rounded" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Verify</button>
            </form>
        </div>
    </div>
    <style>
        .animate-fadeIn {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
    <script src="./otp_verification.js"></script>
</body>
</html>
