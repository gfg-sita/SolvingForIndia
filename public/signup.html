<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Signup Page</title>
</head>
<body class="bg-green-100">
    <div class="w-full min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full md:w-1/3 animate-fadeIn">
            <h2 class="text-2xl font-semibold mb-4">Signup</h2>
            <form id="signup-form" method="POST" onsubmit="event.preventDefault();">
                <div class="mb-4">
                    <label for="first_name" class="block mb-1">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="w-full border-2 border-green-200 p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="last_name" class="block mb-1">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="w-full border-2 border-green-200 p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full border-2 border-green-200 p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="mobile_number" class="block mb-1">Mobile Number</label>
                    <input type="text" id="mobile_number" name="mobile_number" class="w-full border-2 border-green-200 p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-1">Password</label>
                    <input type="password" id="password" name="password" class="w-full border-2 border-green-200 p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="block mb-1">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full border-2 border-green-200 p-2 rounded" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Signup</button>
            </form>
        </div>
    </div>
    <style>
        .animate-fadeIn {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
    <script src="./signup.js"></script>
</body>
</html>
