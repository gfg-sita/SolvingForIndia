<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Marketplace</title>
</head>
<body class="bg-green-100">
    <div class="w-full min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-4xl font-semibold mb-4">Marketplace</h1>
        <div class="w-full md:w-2/3 bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Buy Orders</h2>
            <div id="buy-orders" class="mb-4"></div>
            <h2 class="text-2xl font-semibold mb-4">Sell Orders</h2>
            <div id="sell-orders"></div>
        </div>
        <button class="mt-4 bg-green-500 text-white p-2 rounded hover:bg-green-600" onclick="fetchMarketOrders();">Refresh Orders</button>
    </div>
    <script src="./marketplace.js"></script>
</body>
</html>
